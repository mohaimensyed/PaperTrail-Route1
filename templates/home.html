{% extends "layout.html" %}

{% block heading %}
	Index
{% endblock %}

{% block body %}
	
  <h1>PAPERTRAIL - Route 1</h1>
  <ul>
      {% for users in users %}
          <li>{{ users.lastname }}</li>
      {% else %}
          <li>No lastname.</li>
      {% endfor %}
  </ul>

  <form action="{{ url_for('search') }}" method="post">

  	<div class="form-group">
		<input type="text" name="book" placeholder="Look up books">
	</div>
	
	<div class="form-group">
          <button class="btn btn-primary">Search</button>
     </div>
	</form>

{% endblock %}
